<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <title>Tree Generator</title>
  </head>

  <body>
    <h1>Tree Generator</h1>

    <form method="post">
      Background Color: <input type="text" name="background_color" value="white" required>
      <br>
      Foreground Color: <input type="text" name="foreground_color" value="black" required>
      <br>
      Dimensions: <input type="text" name="size_x" value="1024" required>
                  x
                  <input type="text" name="size_y" value="512" required>
      <br>
      Starting angle: <input type="text" name="starting_angle" value="180" required>
      <br>
      Starting length: <input type="text" name="starting_length" value="100" required>
      <br>
      Starting width: <input type="text" name="starting_width" value="30" required>
      <br>
      Maximum length: <input type="text" name="max_length" value="400" required>
      <br>
      Branch mu: <input type="text" name="branch_chance_mu" value="3" required>
      <br>
      Branch sigma: <input type="text" name="branch_chance_sigma" value="1" required>
      <br>
      Angle variance: <input type="text" name="angle_variance" value="30" required>
      <br>
      Shortening mu: <input type="text" name="shortening_mu" value="15" required>
      <br>
      Shortening sigma: <input type="text" name="shortening_sigma" value="1" required>
      <br>
      Thinning mu: <input type="text" name="thinning_mu" value="5" required>
      <br>
      Thinning sigma: <input type="text" name="thinning_sigma" value="1" required>
      <br>
      Minimum width: <input type="text" name="min_width" value="5" required>
      <br>
      Minimum length: <input type="text" name="min_length" value="0" required>
      <br>
      Minimum angle: <input type="text" name="min_angle" value="90" required>
      <br>
      Maximum angle: <input type="text" name="max_angle" value="270" required>
      <br>
      <input type="submit">
    </form>
  </body>
</html>
